<html>
  <head>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="server.js"></script>
  </head>

  <body>
    <header class="title">
      <span class="title1">Number</span>
      <span class="title2">Guesser</span>
    </header>
    <section class="game">
      <form class="guess-form">
        <input type="number" min="0" max="100" class="guess-box" placeholder="Enter Your Guess"></input>
        <div class="buttons">
          <button class="button" id="guess-button">Guess</button>
          <button class="button" id="clear-button">Clear</button>
        </div>
      </form>
      <section class="readout">
        <span class="text" id="info-text"></span>
        <div id="guess"></div>
        <span class="text" id="result">New Game...Take a Guess!</span>
      </section>
      <button class="button" id="reset-button">Reset</button>
    </section>
  </body>

</html>
